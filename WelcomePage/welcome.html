<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Memory Lane</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Nunito:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="welcome-style.css">
</head>

<body>
    <!-- Floating Particles Container -->
    <div class="particles-container" id="particlesContainer"></div>

    <!-- Main Content -->
    <div class="welcome-container">
        <div class="text-wrapper">
            <h1 class="typewriter-text" id="firstMessage"></h1>
            <h2 class="second-message" id="secondMessage"></h2>
            <h2 class="third-message" id="thirdMessage"></h2>
            <h2 class="fourth-message" id="fourthMessage"></h2>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="../Asset/Music/Theme_song_2.mp3" type="audio/mpeg">
    </audio>

    <script src="welcome-script.js"></script>
</body>

</html>
